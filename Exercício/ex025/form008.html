<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Formulários - Output</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required  oninput="isoma.innerHTML=Number(in1.value) + Number(in2.value)">
        </p>
        
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required  oninput="isoma.innerHTML 
            =Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soni" id="isoma">0</output>
        </p>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
