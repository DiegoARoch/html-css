<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/ Destaque</h2>
    <p>Nessa frese temos um <b>termo em negrito</b> usando a tag b</p>
    <p>Nesta frase, tenho um <strong> termo em destaque</strong> usando a tag strong</p>
    <h2>Itálico/ Ênfase</h2>
    <p>Nesta frase, temos um <i>termo em itálico</i> usando a tag I</p>
    <p>Nesta frase, temos um <em>termo com ênfase</em> usando a tag EM (semântica)</p>
</body>
</html>
