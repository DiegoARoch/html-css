<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com iframes</h1>
    <p>Veja um exemplo de iframe:

        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        e como ele se comporta
    </p>

    <p>
        o repositório:

        <iframe src="https://gustavoguanabara.githun.io" frameborder="0">
        <a href="https://gustavoguanabara.githun.io"   target="_blank">Github</a>
        </iframe>

        pode ser aberto via iframe
    </p>
</body>
</html>
